<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header class="bg-dark text-white py-3 mb-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Crypto Price Predictor</h3>
                <nav>
                    <a href="#" class="text-white text-decoration-none mx-2">Home</a>
                    <a href="#" class="text-white text-decoration-none mx-2">About</a>
                    <a href="#" class="text-white text-decoration-none mx-2">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Cryptocurrency Price Predictor</h1>
        <div class="controls mb-4 d-flex gap-3 align-items-end">
            <div class="crypto-selector">
                <label for="cryptoSelect" class="form-label">Cryptocurrency</label>
                <select id="cryptoSelect" class="form-select" style="max-width: 200px;">
                    <option value="" selected disabled>Select a cryptocurrency</option>
                    {% for crypto in cryptos %}
                    <option value="{{ crypto }}">{{ crypto }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="period-selector">
                <label for="periodSelect" class="form-label">Historical Period</label>
                <select id="periodSelect" class="form-select" style="max-width: 200px;">
                    <option value="3mo">3 Months</option>
                    <option value="6mo">6 Months</option>
                    <option value="1y">1 Year</option>
                    <option value="2y" selected>2 Years</option>
                    <option value="5y">5 Years</option>
                </select>
            </div>
            <div class="predict-period-selector">
                <label for="predictPeriodSelect" class="form-label">Prediction Period</label>
                <select id="predictPeriodSelect" class="form-select" style="max-width: 200px;">
                    <option value="1">1 Day</option>
                    <option value="7" selected>1 Week</option>
                    <option value="30">1 Month</option>
                    <option value="90">3 Months</option>
                    <option value="180">6 Months</option>
                </select>
            </div>
            <button id="predictBtn" class="btn btn-primary">Predict</button>
        </div>
        <div id="chart"></div>
        <div id="loading" style="display: none;">
            Training AI model... Please wait...
        </div>
    </div>
</body>
</html>
